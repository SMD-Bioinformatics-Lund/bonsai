- assay: mtuberculosis
  fields:
    - parameter_name: MTBC_ART
      data_type: species
      required: true
    - parameter_name: MTBC_QC
      data_type: qc
      required: true
    - parameter_name: MTBC_LINEAGE
      data_type: lineage
      required: true
    - parameter_name: RIF_NGS
      data_type: amr
      required: true
      no_result_value: "Mutation ej pavisad"
      options:
        antibiotic_name: rifampicin
    - parameter_name: INH_NGSH
      data_type: amr
      required: true
      no_result_value: "Mutation ej pavisad"
      options:
        antibiotic_name: isoniazid
        resistance_level: high
