# For development
# - volume mount app folders to container.
# - requires rebuilding containers when changing dependencies.
#
# usage:
# (sudo) docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
# (sudo) docker-compose -f docker-compose.yml -f docker-compose.dev.yml down
services: 

  frontend:
    build: 
      target: development
    environment:
      - FLASK_ENV=development 
      - API_INTERNAL_URL=http://api:8000
      - API_EXTERNAL_URL=http://localhost:8001
    depends_on:
      - api
    develop:
      watch: 
        - path: ./frontend/setup.cfg
          action: rebuild
        - path: ./frontend/bonsai_app
          target: /app/frontend/bonsai_api
          action: sync

  api:
    build: 
      target: development
    environment: 
      - notification_service_api=http://notification_service:8000/
    develop:
      watch: 
        - path: ./api/setup.cfg
          action: rebuild
        - path: ./api/bonsai_api
          target: /app/bonsai_api/bonsai_api
          action: sync
        - path: ./libs/api_client/pyproject.toml
          action: rebuild
        - path: ./libs/api_client/api_client
          target: /app/api_client/api_client
          action: sync

  minhash_service:
    build: 
      target: development
    develop:
      watch: 
        - path: ./minhash_service/pyproject.toml
          action: rebuild
        - path: ./minhash_service/minhash_service
          target: /app/minhash_service/minhash_service
          action: sync
        - path: ./libs/api_client/pyproject.toml
          action: rebuild
        - path: ./libs/api_client/api_client
          target: /app/api_client/api_client
          action: sync

  minhash_cron_service:
    environment:
      - INTEGRITY_TASK_CRON=* * * * *
      - PURGE_FILES_TASK_CRON=* * * * *
    build: 
      target: development
    develop:
      watch: 
        - path: ./minhash_service/pyproject.toml
          action: rebuild
        - path: ./minhash_service/minhash_service
          target: /app/minhash_service/minhash_service
          action: sync
        - path: ./libs/api_client/pyproject.toml
          action: rebuild
        - path: ./libs/api_client/api_client
          target: /app/api_client/api_client
          action: sync
  
  allele_cluster_service:
    build: 
      target: development
    develop:
      watch: 
        - path: ./allele_cluster_service/setup.cfg
          action: rebuild
        - path: ./allele_cluster_service/allele_cluster_service
          target: /app/allele_cluster_service/allele_cluster_service
          action: sync
  
  ska_service:
    build:
      target: development
    environment:
      - log_level=debug
    develop:
      watch: 
        - path: ./ska_service/setup.cfg
          action: rebuild
        - path: ./ska_service/ska_service
          target: /app/ska_service/ska_service
          action: sync

  notification_service:
    build: 
      target: development
    environment:
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
    ports: 
      - "8005:8000"
    develop:
      watch: 
        - path: ./notification_service/pyproject.toml
          action: rebuild
        - path: ./notification_service/notification_service
          target: /app/notification_service/notification_service
          action: sync
    depends_on:
      - mailhog

  audit_log_service:
    build: 
      target: development
    ports: 
      - "8004:8000"
    develop:
      watch:
        - action: sync
          path: ./audit_log_service
          target: /app/src/
        - action: rebuild
          path: ./pyproject.toml

  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'  # disable saving logs
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui
    networks:
      - bonsai-net