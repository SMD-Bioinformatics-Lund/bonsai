# For development
# - volume mount app folders to container.
# - requires rebuilding containers when changing dependencies.
#
# usage:
# (sudo) docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
# (sudo) docker-compose -f docker-compose.yml -f docker-compose.dev.yml down
services: 
  frontend:
    environment:
      - TESTING=True
    volumes: 
      - "./frontend/bonsai_app:/home/worker/app/bonsai_app"

  api:
    environment:
      - SMTP__HOST=mailhog
      - SMTP__PORT=1025
    volumes: 
      - "./api/bonsai_api:/home/worker/app/bonsai_api"
    depends_on:
      - mongodb
      - minhash_service
      - ska_service
      - allele_cluster_service
      - mailhog

  e2e-tests:
    volumes:
     - ./e2e_tests/config.yml:/app/config.yml
     - ./e2e_tests/tests:/app/tests
     - ./e2e_tests/fixtures:/app/fixtures

  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'  # disable saving logs
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui
    networks:
      - bonsai-net